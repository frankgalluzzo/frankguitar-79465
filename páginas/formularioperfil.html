<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ingreso | Mi Sitio</title> 
</head>

<body>
  <main class="card" role="main" aria-labelledby="login-title">
    <div class="brand" aria-hidden="false">
      <div class="logo" aria-hidden="true">FG</div>
      <div>
        <h1 id="login-title">Ingresar a tu cuenta</h1>
        <p class="lead">Introduce tus datos para acceder a tu perfil</p>
      </div>
    </div>

    <!-- Formulario -->
    <!-- Cambia action="/login" por la ruta real de tu servidor -->
    <form action="/login" method="POST" novalidate>
      <!-- Email -->
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="tucorreo@ejemplo.com"
          required
          autocomplete="username"
          pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
          aria-describedby="email-help"
        />
        <div id="email-help" class="helper" aria-hidden="true">Usa el correo con el que te registraste.</div>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="••••••••"
          required
          autocomplete="current-password"
          minlength="6"
          aria-describedby="pass-help"
        />
        <div id="pass-help" class="helper" aria-hidden="true">Mínimo 6 caracteres.</div>
      </div>

      <!-- Row: Remember + forgot -->
      <div class="row" style="margin-top:6px;">
        <label class="checkbox">
          <input type="checkbox" name="remember" value="1" aria-label="Recordarme"/>
          Recordarme
        </label>
        <div>
          <a class="link" href="/forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <!-- Botón enviar -->
      <button class="btn" type="submit">Ingresar</button>

      <!-- Opciones externas (opcional) -->
      <div class="divider" aria-hidden="true"><span style="color:#94a3b8;font-size:0.9rem">o</span></div>

      <div class="oauth">
        <button type="button" class="btn secondary" onclick="location.href='/auth/google'">Ingresar con Google</button>
        <button type="button" class="btn secondary" onclick="location.href='/auth/github'">Ingresar con GitHub</button>
      </div>
    </form>

    <footer class="small" aria-hidden="false">
      ¿No tienes cuenta? <a class="link" href="/register">Crear una cuenta</a>
    </footer>
  </main>
</body>
</html>

<style>
    /* Reset ligero */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#0f172a 0%, #071124 60%);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      line-height:1.4;
      background-image: url(../imagenes/imgdefondo10.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      
    }

    /* Contenedor */
    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.95));
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      padding: 28px;
      border:1px solid rgba(15,23,42,0.06);
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:12px;
    }
    .logo{
      width:48px;
      height:48px;
      border-radius:10px;
      display:inline-grid;
      place-items:center;
      font-weight:700;
      color:white;
      background:linear-gradient(135deg,#2563eb,#7c3aed);
      box-shadow:0 4px 12px rgba(99,102,241,0.18), inset 0 -3px 6px rgba(0,0,0,0.06);
    }
    h1{
      margin:0;
      font-size:1.125rem;
      color:#0b1220;
    }
    p.lead{
      margin:8px 0 18px 0;
      color:#475569;
      font-size:0.95rem;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    label{
      font-size:0.85rem;
      color:#334155;
      margin-bottom:6px;
      display:block;
    }

    .input-group{
      display:flex;
      flex-direction:column;
    }

    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e9ee;
      font-size:0.98rem;
      outline:none;
      background:transparent;
      transition:box-shadow .15s, border-color .15s, transform .06s;
    }

    input::placeholder{color:#94a3b8}

    input:focus{
      border-color: #6366f1;
      box-shadow: 0 6px 20px rgba(99,102,241,0.12);
      transform:translateY(-1px);
    }

    /* estilos para campos inválidos (HTML5 validation) */
    input:invalid:not(:placeholder-shown){
      border-color:#ef4444;
      box-shadow: 0 6px 18px rgba(239,68,68,0.06);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:0.9rem;
    }

    .checkbox{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:0.9rem;
      color:#475569;
    }
    .checkbox input{width:16px;height:16px}

    .btn{
      appearance:none;
      border:0;
      padding:12px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(90deg,#2563eb,#7c3aed);
      color:white;
      box-shadow:0 8px 24px rgba(37,99,235,0.18);
      transition:transform .12s, box-shadow .12s;
      margin-top:4px;
    }
    .btn:active{transform:translateY(1px)}
    .secondary{
      background:transparent;
      color:#475569;
      border:1px solid #e6e9ee;
      box-shadow:none;
    }

    .helper{
      font-size:0.875rem;
      color:#64748b;
      margin-top:6px;
    }

    .divider{
      display:flex;
      align-items:center;
      gap:12px;
      margin:12px 0;
    }
    .divider::before,
    .divider::after{
      content:"";
      flex:1;
      height:1px;
      background:linear-gradient(90deg, transparent, #e6eefb, transparent);
    }
    .oauth{
      display:grid;
      gap:10px;
    }

    a.link{
      color:#374af0;
      text-decoration:none;
    }
    a.link:hover{text-decoration:underline}

    footer.small{
      text-align:center;
      font-size:0.82rem;
      color:#94a3b8;
      margin-top:14px;
    }

    /* Responsive */
    @media (max-width:480px){
      .card{padding:18px;border-radius:12px}
      .logo{width:44px;height:44px}
    }
  </style>
