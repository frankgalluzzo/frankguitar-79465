<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Formulario de Compra</h1>
        <p>Completa los datos para realizar tu pedido.</p>

        <form action="#" method="POST">

            <!-- Datos personales -->
            <h2>Datos Personales</h2>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: 11-5555-5555" required>
            </div>

            <!-- Dirección -->
            <h2>Dirección de Envío</h2>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Calle y número" required>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
            </div>

            <div class="form-group">
                <label for="cp">Código Postal</label>
                <input type="text" id="cp" name="cp" placeholder="Código Postal" required>
            </div>

            <!-- Producto -->
            <h2>Producto</h2>
            <div class="form-group">
                <label for="producto">Selecciona un producto</label>
                <select id="producto" name="producto" required>
                    <option value="">Seleccione una opción</option>
                    <option value="guitarra">Guitarra Eléctrica</option>
                    <option value="bajo">Bajo</option>
                    <option value="amplificador">Amplificador</option>
                    <option value="cable">Accesorios</option>
                </select>
            </div>
            <h2>Modelo</h2>
            <div class="form-group">
                <label for="producto">Selecciona un modelo</label>
                <select id="producto" name="producto" required>
                    <option value="">Seleccione una opción</option>
                    <option value="guitarra">Guitarra Shecter RV </option>
                    <option value="bajo">Bajo Schecter Gh</option>
                    <option value="amplificador">Amplificador Marshall Rv</option>
                    <option value="cable">Cable</option>
                </select>
            </div>

            
              <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>
            </div>

            <!-- Pago -->
            <h2>Método de Pago</h2>

            <div class="form-group">
                <label for="pago">Elige un método</label>
                <select id="pago" name="pago" required>
                    <option value="">Seleccione una opción</option>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                    <option value="efectivo">Pago en efectivo</option>
                </select>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn">Realizar Compra</button>
        </form>
    </div>

</body>

</html>


<style>
    /* Estilos generales */
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f3f6fa;
        margin: 0;
        padding: 0;
        background-image: url(../imagenes/fondocompras.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    /* Contenedor */
    .container {
        max-width: 600px;
        background: #ffffff;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #222;
        margin-bottom: 10px;
    }

    p {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
    }

    h2 {
        margin-top: 25px;
        margin-bottom: 10px;
        color: #333;
        border-left: 4px solid #3b82f6;
        padding-left: 6px;
    }

    /* Formulario */
    .form-group {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 6px;
        color: #444;
        font-size: 0.95rem;
    }

    input,
    select {
        padding: 12px;
        border: 1.5px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        background: #fff;
        transition: 0.2s;
    }

    input:focus,
    select:focus {
        border-color: goldenrod;
        box-shadow: 0 0 6px rgba(59, 130, 246, 0.3);
    }

    /* Botón */
    .btn {
        width: 100%;
        padding: 14px;
        background: goldenrod;
        border: none;
        color: black;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.2s;
    }

    .btn:hover {
        background: #2563eb;
    }

    .btn:active {
        transform: scale(0.98);
    }

    /* Responsive */
    @media (max-width: 480px) {
        .container {
            margin: 20px;
            padding: 20px;
        }

        h1 {
            font-size: 1.5rem;
        }
    }
</style>
